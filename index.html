<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

        <!-- Use for development - can replace with component specific imports to reduce file size -->
        <link
            href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link href="/css/styles.min.css" rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
            rel="stylesheet"
        />
        <title>IBM Chatbot</title>
    </head>

    <body>
        <header class="navbarHeader">
            <p class="navbarTitle">IBM Chatbot</p>
            <button
                onclick="location.href='https://cloud.ibm.com/login'"
                class="navbarButton"
            >
                Dashboard
            </button>
        </header>

        <div class="generalBox">
            <div class="chatBox"></div>

            <hr class="HR" />

            <div class="submitDiv">
                <textarea
                    class="textbox"
                    type="text"
                    id="textBox"
                    name="textBox"
                    placeholder="Ask question here"
                ></textarea>
                <button
                    class="submitButton"
                    id="submit"
                    onclick="sendMessage()"
                >
                    <i class="fas fa-paper-plane fa-lg"></i>
                </button>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script src="/js/script.js"></script>
        <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
    </body>
</html>
